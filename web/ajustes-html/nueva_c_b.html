<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/utils/include.js"></script>
    <title>IISSI-Friends</title>
    
    <link rel="icon" href="\images\abrazo.png"></link>

    <style>
       .btn{
           padding: 10px;
           width: 200px;
           margin-left: auto;
           margin-right: auto;
       }
    </style>

    <title>Cambio Contraseña</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="text-center">
                        <div class="mt-5 border p-4 bg-light shadow rounded" method="post">
                            <h1>Cambio de Contraseña</h1>
                            <hr>

                            <div class="form-floating">
                                <input type="Old password" class="form-control my-3" id="password" name="password" 
                                placeholder=" Old Password" required>
                                <label for="floatingInput">Old Password</label>
                            </div>

                            <div class="form-floating">
                                <input type="New password" class="form-control my-3" id="password" name="password" 
                                placeholder="New Password" required>
                                <label for="floatingInput">New Password</label>
                            </div>

                            <div class="form-floating">
                                <input type="New password" class="form-control my-3" id="password" name="password" 
                                placeholder="New Password" required>
                                <label for="floatingInput">Repeat Password</label>
                            </div>


                            <div class="row">
                                <a href= "ajuste_blanco.html" type="submit" class="btn btn-primary">
                                    Actualizar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
    </body>
